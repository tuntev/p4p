<div class="todo">

    <div class="row">
        <div class="col-md-6">
            Todos
                <small ng-if="remaining()">(<%remaining()%>) remaining</small>
                <div>Search: <input type="text" ng-model="search"/></div>

                <ul class="unstyled">
                    <li ng-repeat="todo in todos | filter: search">
                        <input id="todo-<%todo.id%>" type="checkbox" ng-model="todo.done"
                               ng-checked="todo.done==1"
                               ng-change="toggleDone(todo.id, todo.done)"/>
                        <label for="todo-<%todo.id%>"><%todo.text%></label>
                    </li>
                </ul>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary" ng-click="removeChecked()">Clear done</button>
        </div>
    </div>
    <h3 class="page-header">Add new</h3>
    <form ng-submit="addNew()">
        <input type="text" ng-model="todotxt"/>
        <button type="submit" class="btn btn-primary">Add new</button>
    </form>

</div>
