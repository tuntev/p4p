<div class="projects">
    <div class="row">
        <div class="col-md-6">
            <div class="row" style="margin-bottom: 10px">
                <div class="col-xs-4">
                    <label class="control-label" for="">Search</label>
                    <input ng-model="query" autofocus type="text" class="form-control" id="searchP" placeholder="Type in to search">
                </div>
                <div class="col-xs-2">
                    <label class="control-label" for="">Per Page</label>
                    <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                </div>
                <div class="col-md-4 col-md-offset-2 text-right" ng-show="access === 5">
                    <label class="control-label" for="">&nbsp;</label>
                    <button ng-click="launch('confirm','delete')" class="btn btn-danger form-control">Delete selected</button>
                </div>
            </div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">All Projects</div>
                <ul class="list-group projectList">
                    <li class="project list-group-item" dir-paginate="project in projects | filter: query | itemsPerPage: pageSize" current-page="currentPage">
                        <single-project project="project" access="access" on-click="launch(type,action,id)"></single-project>
                    </li>
                </ul>
            </div>
            <div class="text-center">
                <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="templates/dirPagination.tpl.html"></dir-pagination-controls>
            </div>
        </div>
        <div class="col-md-6" ng-show="access === 5">
            <h3 class="text-center">Add new</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input required ng-model="data.title" type="text" class="form-control" id="title" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="student" class="col-sm-2 control-label">Student</label>
                    <div class="col-sm-10">
                        <input required ng-model="data.student" type="text" class="form-control" id="student" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="addNew()" type="submit" class="btn btn-info">Add new</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



</div>
