<div class="projects">
    <div class="row">
        <div class="col-md-6">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="searchP" class="col-sm-2 control-label">Search</label>
                    <div class="col-sm-7">
                        <input ng-model="query" autofocus type="text" class="form-control" id="searchP" placeholder="Type in to search">
                    </div>
                    <div class="col-md-3" ng-show="access === 5">
                        <button ng-click="launch('confirm','delete')" class="btn btn-danger">Delete selected</button>
                    </div>
                </div>
            </form>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">All Projects</div>
                <ul class="list-group projectList">
                    <li class="project list-group-item" ng-repeat="project in projects | filter: query">
                        <single-project project="project" access="access"></single-project>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6" ng-show="access === 5">
            <h3 class="text-center">Add new</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input required ng-model="data.title" type="text" class="form-control" id="title" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="student" class="col-sm-2 control-label">Student</label>
                    <div class="col-sm-10">
                        <input required ng-model="data.student" type="text" class="form-control" id="student" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="addNew()" type="submit" class="btn btn-info">Add new</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



</div>
